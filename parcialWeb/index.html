<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-10">
          <p id="restaurant">Restaurant & Lounge</p>
        </div>
        <div class="col">
          <div class="row">
            <img
              id="car"
              src="https://i.imgur.com/1EKrQIi.png"
              width="20%"
              alt="Carrito de compras"
            />
            &nbsp;
            <p id="contador"></p>
            &nbsp;
            <p>items</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <img
          src="https://i.imgur.com/S8Ffdqa.png"
          width="100%"
          alt="Hamburguesa"
        />
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="bBurgers">Burgers </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="bTacos">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="bSalad">Salad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="bDesserts">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="# " id="bDrinks">Drinks & Side</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="despliegue"></div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cancel the order</h5>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to cancel the order?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="cancelOrder"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" id="continueOrder" class="btn btn-danger">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Contact us: +57 3108569812 - info@restaurant.com - @restaurant</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
